<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <section class="card">

      <div class="top">
        <img src="images/bg-pattern-card.svg" alt="bg-pattern-card">
        <!-- <div class="hero-img-container"> -->
        <img src="images/image-victor.jpg" alt="" class="hero-img">
        <!-- </div> -->
        
      </div>
      

      <div class="description">

        <div class="intro">

          <h1 class="name-age">Victor Crest <span class="age">26</span></h1>
          <p class="place">London</p>

        </div>
        <div class="line"></div>
        <div class="stats">

          <div class="stat-1">
            <h1 class="numbers">80K</h1>
            <p class="stat">Followers</p>
          </div>

          <div class="stat-2">
            <h1 class="numbers">803K</h1>
            <p class="stat">Likes</p>
          </div>

          <div class="stat-3">
            <h1 class="numbers">1.4K</h1>
            <p class="stat">Photos</p>
          </div>

        </div>

      </div>
      
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Itaro18">Om</a>.
    </div>

  </main>
  
  
</body>
</html>
